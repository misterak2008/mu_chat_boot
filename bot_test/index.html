    <div id="chat-container" class="hidden">
        <h1>MU Chatbot</h1>
        <div id="chat-history"></div>
        <form id="chat-form" action="/chat" method="POST">
            <input type="text" id="user-input"
                placeholder="Hello! I'm your college chatbot. How can I assist you today? (Type 'quit' to exit)">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", function (event) {
            event.preventDefault();
            sendMessage();
        });

        document.getElementById('floating-button').addEventListener('click', function () {
            document.getElementById('chat-container').classList.toggle('hidden');
        });

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/chat", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var chatContainer = document.getElementById('chat-history');
                    var userMessageHTML = '<div class="chat-message-container clearfix">' +
                        '<div class="user-message">' + userInput + '</div>' +
                        '</div>';
                    var chatbotMessageHTML = '<div class="chat-message-container clearfix">' +
                        '<div class="chatbot-message">' + response.response + '</div>' +
                        '</div>';
                    chatContainer.innerHTML += userMessageHTML + chatbotMessageHTML;
                    document.getElementById('user-input').value = '';  // Clear input field
                }
            };
            xhr.send(JSON.stringify({ message: userInput }));
        }

    </script>

<style>
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Floating button style */
    #floating-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        /* Ensure the button is above other content */
        transition: transform 0.3s;
    }

    #floating-button:hover {
        transform: scale(1.1);
    }

    /* Hidden chat container */
    #chat-container.hidden {
        display: none;
    }

    /* Chat container styles */
    #chat-container {
        position: fixed;
        bottom: 10vw;
        right: 1vw;
        background-color: #fff;
        width: 350px;
        height: 440px;
        border-radius: 10px 0 0 0;
        box-shadow: -2px 5px 5px rgba(0, 0, 0, 0.2);
        z-index: 999;
        /* Ensure the container is above other content */
        overflow: hidden;
        /* Hide overflow content */
    }

    #chat-container h1 {
        background-color: #ff5e00;
        color: #fff;
        padding: 15px 20px;
        margin: 0;
        border-radius: 10px 10px 0 0;
        font-size: 20px;
    }

    /* Chat history styles */
    #chat-history {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
    }

    /* Chat form styles */
    #chat-form {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* User input styles */
    #user-input {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
    }

    /* Send button styles */
    #chat-form button {
        background-color: #ff5e00;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #chat-form button:hover {
        background-color: #ff9900;
    }

    /* Chat message container */
    .chat-message-container {
        margin-bottom: 10px;
    }

    /* User message */
    .user-message {
        background-color: #8bf6fd;
        color: black;
        padding: 10px;
        border-radius: 10px;
        max-width: calc(100% - 20px);
        word-wrap: break-word;
        margin-left: auto;
    }

    /* Chatbot message */
    .chatbot-message {
        background-color: #f86e1f;
        color: white;
        padding: 10px;
        border-radius: 10px;
        max-width: calc(100% - 20px);
        word-wrap: break-word;
        margin-right: auto;
    }

    /* Clearfix to prevent overlapping floats */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }
</style>
